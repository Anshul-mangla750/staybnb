<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="host.css">
    <title>Host Your Home on Airbnb</title>
    <script src="https://kit.fontawesome.com/715cc999e5.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <header>
      
        <h1>Host Your Home on Airbnb</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">Become a Host</a></li>
                <li><a href="/hosthome.html">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>Share Your Space with Travelers</h2>
            <p>Join millions of hosts around the world and earn extra income by sharing your home.</p>
        </section>
        <section class="form-section">
            <h2>List Your Property</h2>
            <form action="/thank-you.html" >
                <label for="property-name">Property Name:</label>
                <input type="text" id="property-name" name="property-name" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="price">Price per Night:</label>
                <input type="number" id="price" name="price" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <button type="submit"><a href="/thankyou.html">List My Home</a></button>
            </form>
        </section>
    </main>
    <div class="footer">
        <a href="https://facebook.com/" class="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://youtube.com/" class="youtube"><i class="fab fa-youtube"></i></a>
        <a href="https://twitter.com/" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com/" class="linkedin"><i class="fab fa-linkedin"></i></a>
        <a href="https://instagram.com/" class="instagram"><i class="fab fa-instagram"></i></a>
        <hr>
        <p>&copy; 2024 staybnb . All rights reserved.</p>
    </div>
</body>
</html>
