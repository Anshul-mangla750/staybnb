<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="registration.css"> <!-- Reusing the same CSS file -->
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h2>Log In</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="enter your password">
            </div>
            <button type="submit" class="submit-button">Log In</button>
            <p class="register-link">Don't have an account? <a href="registration.html">Sign up</a></p>
        </form>
        <a href="/index.html" class="home-link" target="_blank">Back to Home</a> <!-- Back to Home link -->
    </div>
</body>
</html>
